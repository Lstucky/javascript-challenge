<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>



<body>
  <div class = "wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
          <ul class="navbar-nav topnav-right">
            <li class="nav-item">
              <a class="nav-link hover" href="#filters">Filter Data</a>
              </li>
          </ul>
      </div>
    </nav>
  <div class = "container">
    <div class = "hero">
      <h1>UFO Sightings</h1>
      <div></div>
      <img id="ufo" src="static/images/ufo.png">
    </div>

  <div class = "container">
    <aside class="filters">
      <div class="panel panel-default">
        <div class="panel-heading">Filter Search</div>
        <div class="panel-body">
          <div class="form-row">
            <div class="form-group">
              <ul class="list-group" id="filters"></ul>
            </div>
          </div>
            <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
        </div>
      </div>
    </aside>
  </div>
  </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
              <th class="table-head">Date</th>
              <th class="table-head">City</th>
              <th class="table-head">State</th>
              <th class="table-head">Country</th>
              <th class="table-head">Shape</th>
              <th class="table-head">Duration</th>
              <th class="table-head">Comments</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer class="footer">
      
      <span class="bottom">UFO Sightings <br>
        <a href="https://www.freepik.com/free-photos-vectors/star">Star vector created by GarryKillian - www.freepik.com</a>
      </span>
      
      

    </footer>

  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.1/math.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>

</body>





</html>
